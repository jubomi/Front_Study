<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="headerLeftContainer">
            <img src="./imgs/logo.png">
            <input name="q" placeholder="Search Facebook" img src="./imgs/search.png">
        </div>
        <div class="headerCenterContainer">
            <img src="./imgs/home.png">
            <img src="./imgs/watch.png">
            <img src="./imgs/groups.png">
            <img src="./imgs/gaming.png">
        </div>
        <div class="headerRightContainer">
            <img src="./imgs/menu.png">
            <img src="./imgs/messenger.png">
            <img src="./imgs/notifications.png">
            <img src="./imgs/account.png">
        </div>
    </header>
    
    <section>
        <div class="nav">
            <span>
                <img src="./imgs/account_color.png">
                보미
            </span>
            <span>
                <img src="./imgs/friends_color.png">
                Friends
            </span>
            <span>
                <img src="./imgs/watch_color.png">
                Watch
            </span>
            <span>
                <img src="./imgs/memories.png">
                Memories
            </span>
            <span>
                <img src="./imgs/saved.png">
                Saved
            </span>
            <span>
                <img src="./imgs/see_more.png">
                See more
            </span>
        </div>
    </section>
</body>
</html>
